services:
  # PostgreSQL para o Zabbix (mais leve que MySQL para uso local)
  postgres:
    image: postgres:15-alpine
    container_name: zabbix-postgres
    environment:
      POSTGRES_PASSWORD: zabbix
      POSTGRES_USER: zabbix
      POSTGRES_DB: zabbix
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - zabbix-network

  # Servidor Zabbix
  zabbix-server:
    image: zabbix/zabbix-server-pgsql:ubuntu-7.0-latest
    container_name: zabbix-server
    depends_on:
      - postgres
    environment:
      DB_SERVER_HOST: postgres
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
      POSTGRES_DB: zabbix
      ZBX_TIMEOUT: 30
    ports:
      - "10051:10051"
    restart: unless-stopped
    networks:
      - zabbix-network
      - dorothy-network

  # Interface Web do Zabbix
  zabbix-web:
    image: zabbix/zabbix-web-apache-pgsql:ubuntu-7.0-latest
    container_name: zabbix-web
    depends_on:
      - postgres
      - zabbix-server
    environment:
      DB_SERVER_HOST: postgres
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
      POSTGRES_DB: zabbix
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: America/Sao_Paulo
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - zabbix-network

  # API Dorothy
  dorothy-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dorothy-api
    environment:
      - LOG_LEVEL=debug
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3
    ports:
      - "8000:8000"
    networks:
      - dorothy-network
    restart: unless-stopped
    depends_on:
      - ollama

  # Ollama para LLMs locais
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - dorothy-network
    restart: unless-stopped
    # Comando para pr√©-carregar o modelo
    command: sh -c "ollama serve & sleep 10 && ollama pull llama3 && tail -f /dev/null"

networks:
  zabbix-network:
    driver: bridge
  dorothy-network:
    driver: bridge

volumes:
  postgres-data:
  ollama-data: