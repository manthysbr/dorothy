services:
  # Serviços do Zabbix
  zabbix-postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: 
      POSTGRES_USER: zabbix
      POSTGRES_DB: zabbix
    volumes:
      - zabbix-postgres-data:/var/lib/postgresql/data
    networks:
      - zabbix-network
    restart: unless-stopped

  zabbix-server:
    image: zabbix/zabbix-server-pgsql:ubuntu-6.4-latest
    depends_on:
      - zabbix-postgres
    environment:
      DB_SERVER_HOST: zabbix-postgres
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: 
      POSTGRES_DB: zabbix
      ZBX_TIMEOUT: 30
    volumes:
      - ./zabbix/zabbix_server.conf:/etc/zabbix/zabbix_server.conf:ro
    ports:
      - "10051:10051"
    networks:
      - zabbix-network
      - dorothy-network
    restart: unless-stopped

  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:ubuntu-6.4-latest
    depends_on:
      - zabbix-postgres
      - zabbix-server
    environment:
      DB_SERVER_HOST: zabbix-postgres
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: 
      POSTGRES_DB: zabbix
      ZBX_SERVER_HOST: zabbix-server
      PHP_TZ: America/Sao_Paulo
    ports:
      - "8081:8080"
    networks:
      - zabbix-network
    restart: unless-stopped

  # Serviços do Rundeck
  rundeck-mariadb:
    image: mariadb:10.6
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: rundeck
      MYSQL_USER: rundeck
      MYSQL_PASSWORD: 
    volumes:
      - rundeck-mariadb-data:/var/lib/mysql
    networks:
      - rundeck-network
    restart: unless-stopped

  rundeck:
    image: rundeck/rundeck:4.17.1
    depends_on:
      - rundeck-mariadb
    environment:
      RUNDECK_DATABASE_DRIVER: org.mariadb.jdbc.Driver
      RUNDECK_DATABASE_USERNAME: rundeck
      RUNDECK_DATABASE_PASSWORD: 
      RUNDECK_DATABASE_URL: jdbc:mysql://rundeck-mariadb/rundeck?autoReconnect=true&useSSL=false
      RUNDECK_GRAILS_URL: http://localhost:4440
    volumes:
      - rundeck-data:/home/rundeck/server/data
      - ./rundeck/rundeck-config.properties:/home/rundeck/server/config/rundeck-config.properties:ro
    ports:
      - "4440:4440"
    networks:
      - rundeck-network
      - dorothy-network
    restart: unless-stopped

  # Serviços da API Dorothy
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - dorothy-network
    restart: unless-stopped

  dorothy-api:
    build:
      context: ../
      dockerfile: docker/dorothy/Dockerfile
    depends_on:
      - ollama
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: deepseek-r1:14b
      RUNDECK_API_URL: http://rundeck:4440/api/41
      RUNDECK_TOKEN: ${RUNDECK_TOKEN:-admin}
      RUNDECK_PROJECT: dorothy
      LOG_LEVEL: debug
    ports:
      - "8000:8000"
    networks:
      - dorothy-network
    volumes:
      - ../:/app
    restart: unless-stopped

networks:
  zabbix-network:
    driver: bridge
  rundeck-network:
    driver: bridge
  dorothy-network:
    driver: bridge

volumes:
  zabbix-postgres-data:
  rundeck-mariadb-data:
  rundeck-data:
  ollama-data: